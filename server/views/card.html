<style>
/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   ü¶û CLAW CARDS ‚Äî Single Card Page
   Complete card renderer (embedded)
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --card-w:400px;--card-h:580px;
  --font:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
html{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
body{
  font-family:var(--font);color:#e2e8f0;
  min-height:100vh;display:flex;flex-direction:column;align-items:center;
  overflow-x:hidden;
  background:#0a0c14;
  background-image:
    radial-gradient(ellipse at 30% 20%,rgba(88,28,135,.08) 0%,transparent 50%),
    radial-gradient(ellipse at 70% 80%,rgba(153,27,27,.06) 0%,transparent 50%),
    radial-gradient(circle at 50% 50%,#111827 0%,#0a0c14 100%);
}
body::before{
  content:'';position:fixed;inset:0;z-index:0;pointer-events:none;
  background-image:radial-gradient(rgba(255,255,255,.03) 1px,transparent 1px);
  background-size:28px 28px;
}

/* Page layout */
.page{
  position:relative;z-index:1;display:flex;flex-direction:column;align-items:center;
  padding:32px 16px 48px;width:100%;max-width:640px;
}
.page-brand{
  font-size:11px;letter-spacing:8px;text-transform:uppercase;color:#475569;
  margin-bottom:4px;font-weight:600;text-decoration:none;display:block;
  transition:color .3s;
}
.page-brand:hover{color:#64748b}
.page-brand .lobster{font-size:16px;margin-right:4px;filter:saturate(0.6)}
.page-sub{font-size:10px;color:#334155;letter-spacing:3px;margin-bottom:28px}

/* Card Stage */
.card-stage{
  perspective:900px;margin-bottom:32px;position:relative;
}
.card-stage::after{
  content:'';position:absolute;bottom:-20px;left:50%;
  width:70%;height:40px;border-radius:50%;
  transform:translateX(-50%);z-index:-1;transition:all .5s;
}
.card-stage.hatchling::after{background:radial-gradient(ellipse,rgba(136,216,192,.15),transparent 70%)}
.card-stage.juvenile::after{background:radial-gradient(ellipse,rgba(59,130,246,.15),transparent 70%)}
.card-stage.adult::after{background:radial-gradient(ellipse,rgba(139,92,246,.2),transparent 70%)}
.card-stage.alpha::after{background:radial-gradient(ellipse,rgba(245,158,11,.25),transparent 70%)}
.card-stage.leviathan::after{background:radial-gradient(ellipse,rgba(231,76,60,.3),transparent 70%);width:85%;height:50px}

/* THE CARD */
.card{
  width:var(--card-w);height:var(--card-h);
  border-radius:16px;position:relative;overflow:hidden;
  transform-style:preserve-3d;transition:transform .12s ease-out;
  display:flex;flex-direction:column;will-change:transform;
}
.card.hatchling{
  background:linear-gradient(165deg,#122e25 0%,#0d2219 50%,#0f2a20 100%);
  border:2px solid rgba(136,216,192,.25);border-radius:20px;
  box-shadow:0 4px 30px rgba(136,216,192,.08),inset 0 1px 0 rgba(136,216,192,.1);
}
.card.juvenile{
  background:linear-gradient(165deg,#101f3c 0%,#0c1830 50%,#0f1c38 100%);
  border:2.5px solid rgba(59,130,246,.3);
  box-shadow:0 4px 35px rgba(59,130,246,.1),inset 0 1px 0 rgba(59,130,246,.1);
}
.card.adult{
  background:linear-gradient(165deg,#1e1235 0%,#150d28 50%,#1a1030 100%);
  border:3px solid rgba(139,92,246,.35);
  box-shadow:0 4px 40px rgba(139,92,246,.12),inset 0 1px 0 rgba(139,92,246,.15);
}
.card.alpha{
  background:linear-gradient(165deg,#261808 0%,#1a1005 50%,#201408 100%);
  border:3px solid rgba(201,164,74,.45);
  box-shadow:0 0 40px rgba(201,164,74,.15),0 0 80px rgba(201,164,74,.05),
    inset 0 1px 0 rgba(201,164,74,.2),inset 0 0 60px rgba(201,164,74,.03);
}
.card.leviathan{
  background:linear-gradient(165deg,#1c0808 0%,#100404 50%,#150606 100%);
  border:3px solid rgba(201,164,74,.3);
  box-shadow:0 0 50px rgba(231,76,60,.2),0 0 100px rgba(231,76,60,.08),
    inset 0 1px 0 rgba(255,200,100,.15),inset 0 0 80px rgba(231,76,60,.04);
}
.card.leviathan::before{
  content:'';position:absolute;inset:-5px;border-radius:20px;z-index:-1;
  background:conic-gradient(from 0deg,#e74c3c,#f39c12,#f1c40f,#2ecc71,#3498db,#9b59b6,#e74c3c);
  animation:borderHue 3s linear infinite;filter:blur(1px);
}
@keyframes borderHue{to{filter:blur(1px) hue-rotate(360deg)}}
.card.alpha::after{
  content:'';position:absolute;inset:4px;border-radius:12px;
  border:1px solid rgba(201,164,74,.15);pointer-events:none;z-index:45;
}
.card.leviathan::after{
  content:'';position:absolute;inset:4px;border-radius:12px;
  border:1px solid rgba(251,191,36,.2);pointer-events:none;z-index:45;
}

/* Holo + shimmer effects */
.holo-sweep{position:absolute;inset:0;z-index:40;pointer-events:none;border-radius:16px;overflow:hidden}
.holo-sweep::before{
  content:'';position:absolute;inset:0;
  background:linear-gradient(105deg,transparent 28%,rgba(255,50,50,.05) 32%,rgba(255,165,0,.1) 36%,
    rgba(255,255,0,.1) 40%,rgba(50,255,50,.1) 44%,rgba(50,150,255,.1) 48%,
    rgba(150,50,255,.08) 52%,rgba(255,50,150,.05) 56%,transparent 60%);
  background-size:300% 300%;animation:holoSweep 3.5s ease-in-out infinite;
}
.holo-sweep::after{
  content:'';position:absolute;inset:0;
  background:linear-gradient(250deg,transparent 35%,rgba(255,255,255,.04) 45%,
    rgba(255,255,255,.08) 50%,rgba(255,255,255,.04) 55%,transparent 65%);
  background-size:300% 300%;animation:holoSweep2 5s ease-in-out infinite 1s;
}
@keyframes holoSweep{0%{background-position:150% 150%}100%{background-position:-50% -50%}}
@keyframes holoSweep2{0%{background-position:-50% 150%}100%{background-position:150% -50%}}
.alpha-shimmer{position:absolute;inset:0;z-index:40;pointer-events:none;border-radius:16px;overflow:hidden}
.alpha-shimmer::after{
  content:'';position:absolute;inset:0;
  background:linear-gradient(110deg,transparent 35%,rgba(245,158,11,.04) 42%,rgba(201,164,74,.08) 48%,
    rgba(255,215,0,.08) 52%,rgba(245,158,11,.04) 58%,transparent 65%);
  background-size:300% 300%;animation:alphaShimmer 5s ease-in-out infinite;
}
@keyframes alphaShimmer{0%{background-position:150% 150%}100%{background-position:-50% -50%}}

/* Flourishes */
.flourish{position:absolute;z-index:46;pointer-events:none;width:20px;height:20px}
.flourish::before,.flourish::after{content:'';position:absolute;background:var(--fl-color,rgba(201,164,74,.4))}
.flourish.tl{top:10px;left:10px}.flourish.tr{top:10px;right:10px}
.flourish.bl{bottom:10px;left:10px}.flourish.br{bottom:10px;right:10px}
.flourish.tl::before{top:0;left:0;width:14px;height:1.5px}.flourish.tl::after{top:0;left:0;width:1.5px;height:14px}
.flourish.tr::before{top:0;right:0;width:14px;height:1.5px}.flourish.tr::after{top:0;right:0;width:1.5px;height:14px}
.flourish.bl::before{bottom:0;left:0;width:14px;height:1.5px}.flourish.bl::after{bottom:0;left:0;width:1.5px;height:14px}
.flourish.br::before{bottom:0;right:0;width:14px;height:1.5px}.flourish.br::after{bottom:0;right:0;width:1.5px;height:14px}
.leviathan .flourish{--fl-color:rgba(251,191,36,.45)}

/* Card header */
.card-header{
  display:flex;justify-content:space-between;align-items:center;
  padding:10px 16px 6px;position:relative;z-index:10;
  border-bottom:1px solid rgba(255,255,255,.04);
}
.brand{font-size:10px;font-weight:700;letter-spacing:2.5px;display:flex;align-items:center;gap:5px;text-transform:uppercase}
.brand .bl{font-size:14px;line-height:1}
.stars{font-size:12px;letter-spacing:2px}.stars .on{opacity:1}.stars .off{opacity:.2}
.hatchling .brand{color:rgba(136,216,192,.7)}.hatchling .stars .on{color:#88d8c0}
.juvenile .brand{color:rgba(96,165,250,.7)}.juvenile .stars .on{color:#60a5fa}
.adult .brand{color:rgba(167,139,250,.7)}.adult .stars .on{color:#a78bfa}
.alpha .brand{color:rgba(245,158,11,.7)}.alpha .stars .on{color:#fbbf24}
.leviathan .brand{color:rgba(231,76,60,.7)}.leviathan .stars .on{color:#fbbf24;text-shadow:0 0 6px rgba(251,191,36,.4)}

/* Art area */
.art-area{
  position:relative;flex:1;margin:6px 10px;border-radius:10px;overflow:hidden;
  display:flex;align-items:center;justify-content:center;min-height:200px;
}
.hatchling .art-area{background:radial-gradient(ellipse at 50% 80%,rgba(136,216,192,.12) 0%,transparent 50%),radial-gradient(ellipse at 30% 30%,rgba(184,232,216,.08) 0%,transparent 40%),linear-gradient(180deg,#0a3d2e 0%,#072a1f 40%,#063020 70%,#0a3d2e 100%)}
.juvenile .art-area{background:radial-gradient(ellipse at 50% 70%,rgba(59,130,246,.12) 0%,transparent 50%),radial-gradient(ellipse at 70% 20%,rgba(96,165,250,.08) 0%,transparent 40%),radial-gradient(circle at 20% 80%,rgba(56,189,248,.06) 0%,transparent 30%),linear-gradient(180deg,#0c2a52 0%,#081e40 40%,#0a2348 100%)}
.adult .art-area{background:radial-gradient(ellipse at 50% 40%,rgba(139,92,246,.2) 0%,transparent 50%),radial-gradient(ellipse at 20% 70%,rgba(167,139,250,.08) 0%,transparent 40%),radial-gradient(ellipse at 80% 20%,rgba(196,181,253,.06) 0%,transparent 35%),radial-gradient(circle at 50% 50%,#1e1245 0%,#120a30 50%,#0a0618 100%)}
.alpha .art-area{background:radial-gradient(ellipse at 50% 50%,rgba(245,158,11,.2) 0%,transparent 45%),radial-gradient(ellipse at 30% 70%,rgba(239,68,68,.1) 0%,transparent 40%),radial-gradient(ellipse at 70% 30%,rgba(251,191,36,.08) 0%,transparent 35%),radial-gradient(circle at 50% 50%,#3d2200 0%,#241400 40%,#180c00 100%)}
.leviathan .art-area{background:radial-gradient(ellipse at 50% 45%,rgba(231,76,60,.25) 0%,transparent 40%),radial-gradient(ellipse at 30% 20%,rgba(155,89,182,.12) 0%,transparent 35%),radial-gradient(ellipse at 70% 80%,rgba(241,196,15,.1) 0%,transparent 35%),radial-gradient(ellipse at 50% 50%,rgba(255,255,255,.05) 0%,transparent 25%),radial-gradient(circle at 50% 50%,#2a0808 0%,#150404 45%,#0c0202 100%)}
.art-area::before{content:'ü¶û';position:absolute;font-size:140px;opacity:.035;z-index:1;pointer-events:none;filter:grayscale(.8)}
.art-area::after{content:'';position:absolute;inset:0;border-radius:10px;border:1px solid rgba(255,255,255,.04);pointer-events:none;z-index:6}
.alpha .art-area::after{border-color:rgba(201,164,74,.1)}
.leviathan .art-area::after{border-color:rgba(231,76,60,.1)}

/* Particles */
.particles{position:absolute;inset:0;z-index:2;overflow:hidden}
.p{position:absolute;border-radius:50%;animation:pFloat linear infinite;pointer-events:none}
@keyframes pFloat{0%{transform:translateY(0) translateX(0) scale(1);opacity:0}8%{opacity:var(--p-op,0.5)}85%{opacity:var(--p-op,0.5)}100%{transform:translateY(calc(var(--p-dy,-120px))) translateX(var(--p-dx,20px)) scale(.2);opacity:0}}
.bubble{position:absolute;border-radius:50%;pointer-events:none;border:1px solid rgba(136,216,192,.2);background:rgba(136,216,192,.05);animation:bubbleUp linear infinite}
@keyframes bubbleUp{0%{transform:translateY(0) translateX(0);opacity:0}10%{opacity:.4}90%{opacity:.4}100%{transform:translateY(-200px) translateX(15px);opacity:0}}
.ember{position:absolute;border-radius:50%;pointer-events:none;animation:emberRise ease-out infinite}
@keyframes emberRise{0%{transform:translateY(0) scale(1);opacity:0}10%{opacity:.8}60%{opacity:.6}100%{transform:translateY(-200px) translateX(var(--e-dx,10px)) scale(0);opacity:0}}
.lightning-container{position:absolute;inset:0;z-index:3;pointer-events:none;overflow:hidden}
.bolt{position:absolute;width:1.5px;opacity:0;background:linear-gradient(180deg,transparent,rgba(255,255,255,.9),rgba(200,200,255,.6),transparent);filter:blur(.3px);animation:boltFlash var(--b-dur,3s) ease-in-out infinite var(--b-del,0s)}
@keyframes boltFlash{0%,87%,95%,100%{opacity:0}89%,93%{opacity:.5}91%{opacity:1}}
.energy-ring{position:absolute;border-radius:50%;z-index:3;pointer-events:none;left:50%;top:50%;transform:translate(-50%,-50%) scale(var(--r-s,.8));animation:ringPulse var(--r-dur,2.5s) ease-in-out infinite var(--r-del,0s)}
@keyframes ringPulse{0%,100%{transform:translate(-50%,-50%) scale(var(--r-s,.8));opacity:.3}50%{transform:translate(-50%,-50%) scale(calc(var(--r-s,.8)*1.4));opacity:.05}}
.rift{position:absolute;z-index:2;pointer-events:none;width:2px;background:linear-gradient(180deg,transparent,rgba(231,76,60,.4),rgba(251,191,36,.3),transparent);filter:blur(2px);opacity:.3;animation:riftGlow 4s ease-in-out infinite}
@keyframes riftGlow{0%,100%{opacity:.2;filter:blur(3px)}50%{opacity:.5;filter:blur(1px)}}

/* Emoji */
.emoji-wrap{position:relative;z-index:5;display:flex;align-items:center;justify-content:center}
.emoji-display{font-size:72px;line-height:1;position:relative;z-index:2;transition:transform .3s}
.emoji-aura{position:absolute;border-radius:50%;z-index:1;width:120px;height:120px;animation:auraBreath 3s ease-in-out infinite}
@keyframes auraBreath{0%,100%{transform:scale(1);opacity:.4}50%{transform:scale(1.15);opacity:.2}}
.hatchling .emoji-aura{background:radial-gradient(circle,rgba(136,216,192,.15) 30%,transparent 70%)}
.hatchling .emoji-display{animation:gentleBob 3s ease-in-out infinite;filter:drop-shadow(0 0 12px rgba(136,216,192,.25))}
.juvenile .emoji-aura{background:radial-gradient(circle,rgba(59,130,246,.2) 30%,transparent 70%)}
.juvenile .emoji-display{animation:gentleBob 2.8s ease-in-out infinite;filter:drop-shadow(0 0 18px rgba(59,130,246,.35))}
.adult .emoji-aura{background:radial-gradient(circle,rgba(139,92,246,.25) 20%,rgba(196,181,253,.08) 50%,transparent 70%)}
.adult .emoji-display{filter:drop-shadow(0 0 22px rgba(139,92,246,.4)) drop-shadow(0 0 45px rgba(139,92,246,.15))}
.alpha .emoji-aura{background:radial-gradient(circle,rgba(245,158,11,.3) 20%,rgba(239,68,68,.1) 50%,transparent 70%);animation:auraBreath 2.2s ease-in-out infinite}
.alpha .emoji-display{filter:drop-shadow(0 0 25px rgba(245,158,11,.5)) drop-shadow(0 0 55px rgba(245,158,11,.2));animation:alphaEmoji 2s ease-in-out infinite;font-size:76px}
.leviathan .emoji-aura{background:radial-gradient(circle,rgba(255,255,255,.15) 10%,rgba(231,76,60,.2) 30%,rgba(251,191,36,.08) 50%,transparent 70%);animation:auraBreath 1.8s ease-in-out infinite;width:140px;height:140px}
.leviathan .emoji-display{filter:drop-shadow(0 0 30px rgba(231,76,60,.6)) drop-shadow(0 0 60px rgba(231,76,60,.25)) drop-shadow(0 0 90px rgba(255,255,255,.12));animation:leviathanEmoji 1.8s ease-in-out infinite;font-size:82px}
@keyframes gentleBob{0%,100%{transform:translateY(0)}50%{transform:translateY(-5px)}}
@keyframes alphaEmoji{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}
@keyframes leviathanEmoji{0%,100%{transform:scale(1);filter:drop-shadow(0 0 30px rgba(231,76,60,.6)) drop-shadow(0 0 60px rgba(231,76,60,.25))}50%{transform:scale(1.05);filter:drop-shadow(0 0 40px rgba(231,76,60,.8)) drop-shadow(0 0 80px rgba(231,76,60,.35)) drop-shadow(0 0 110px rgba(255,255,255,.18))}}

/* Card info */
.card-info{position:relative;z-index:10;padding:0 16px}
.name-row{display:flex;justify-content:space-between;align-items:baseline;padding:9px 0 2px}
.agent-name{font-size:17px;font-weight:800;letter-spacing:1.5px;text-transform:uppercase;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.cp-wrap{display:flex;align-items:baseline;gap:3px;flex-shrink:0}
.cp-label{font-size:8px;font-weight:700;opacity:.4;letter-spacing:1.5px}
.cp-value{font-size:22px;font-weight:900;letter-spacing:-.5px;line-height:1}
.title-row{display:flex;justify-content:space-between;align-items:center;padding-bottom:7px;border-bottom:1px solid rgba(255,255,255,.06)}
.agent-title{font-size:10.5px;opacity:.5;font-style:italic;letter-spacing:.3px}
.type-badge{font-size:8px;font-weight:700;letter-spacing:1.5px;text-transform:uppercase;padding:2px 8px 2px 6px;border-radius:10px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);display:flex;align-items:center;gap:3px;white-space:nowrap;flex-shrink:0}
.hatchling .agent-name{color:#a8edd8}.hatchling .cp-value{color:#a8edd8}
.juvenile .agent-name{color:#93c5fd}.juvenile .cp-value{color:#93c5fd}
.adult .agent-name{color:#c4b5fd}.adult .cp-value{color:#c4b5fd}
.alpha .agent-name{color:#fcd34d;font-size:18px}.alpha .cp-value{color:#fbbf24;font-size:24px}
.leviathan .agent-name{color:#fca5a5;font-size:19px;text-shadow:0 0 20px rgba(252,165,165,.2)}
.leviathan .cp-value{color:#fbbf24;font-size:26px;text-shadow:0 0 20px rgba(251,191,36,.3)}

/* Stats */
.stats-row{display:grid;grid-template-columns:repeat(5,1fr);gap:6px;padding:8px 0 6px}
.stat{display:flex;flex-direction:column;align-items:center;gap:2px}
.stat-top{display:flex;align-items:center;gap:2px}
.stat-icon{font-size:11px}.stat-num{font-size:11px;font-weight:800;letter-spacing:-.3px}
.stat-bar{width:100%;height:3px;background:rgba(255,255,255,.06);border-radius:2px;overflow:hidden}
.stat-fill{height:100%;border-radius:2px;transition:width .6s ease-out}
.stat-label{font-size:6.5px;font-weight:600;letter-spacing:1px;opacity:.35;text-transform:uppercase}

/* HP */
.hp-section{padding:5px 0}
.hp-bar-outer{height:5px;background:rgba(255,255,255,.05);border-radius:3px;overflow:hidden;position:relative}
.hp-fill{height:100%;border-radius:3px;transition:width .6s ease-out;position:relative}
.hp-fill::after{content:'';position:absolute;top:0;left:0;right:0;height:50%;background:linear-gradient(180deg,rgba(255,255,255,.15),transparent);border-radius:3px 3px 0 0}
.hp-row{display:flex;justify-content:space-between;align-items:center;font-size:8px;font-weight:600;opacity:.4;margin-top:2px;letter-spacing:.5px}

/* Flavor */
.flavor{font-size:10px;font-style:italic;opacity:.45;line-height:1.5;padding:5px 0 6px;border-top:1px solid rgba(255,255,255,.04);text-align:center}

/* Footer */
.card-footer{display:flex;justify-content:space-between;align-items:center;padding:5px 16px 9px;position:relative;z-index:10;border-top:1px solid rgba(255,255,255,.05);font-size:8px;letter-spacing:1.5px;font-weight:600;text-transform:uppercase}
.card-footer span:nth-child(1){opacity:.35}
.card-footer span:nth-child(3){opacity:.25}
.hatchling .card-footer span:nth-child(2){color:rgba(136,216,192,.5)}
.juvenile .card-footer span:nth-child(2){color:rgba(96,165,250,.5)}
.adult .card-footer span:nth-child(2){color:rgba(167,139,250,.5)}
.alpha .card-footer span:nth-child(2){color:rgba(251,191,36,.6)}
.leviathan .card-footer span:nth-child(2){color:rgba(231,76,60,.6);text-shadow:0 0 8px rgba(231,76,60,.3)}

/* ‚îÄ‚îÄ‚îÄ Card Meta Info (below card) ‚îÄ‚îÄ‚îÄ */
.card-meta{
  margin-top:40px;width:100%;max-width:400px;
  background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);
  border-radius:12px;padding:20px;
}
.meta-row{display:flex;justify-content:space-between;align-items:center;padding:6px 0;border-bottom:1px solid rgba(255,255,255,.04)}
.meta-row:last-child{border-bottom:none}
.meta-label{font-size:10px;color:#64748b;letter-spacing:1px;text-transform:uppercase;font-weight:600}
.meta-value{font-size:12px;color:#94a3b8;font-weight:500}
.verified-badge{
  display:inline-flex;align-items:center;gap:4px;
  background:rgba(34,197,94,.1);color:#22c55e;
  padding:2px 8px;border-radius:8px;font-size:10px;font-weight:600;
  border:1px solid rgba(34,197,94,.2);
}
.unverified-badge{
  display:inline-flex;align-items:center;gap:4px;
  background:rgba(245,158,11,.1);color:#f59e0b;
  padding:2px 8px;border-radius:8px;font-size:10px;font-weight:600;
  border:1px solid rgba(245,158,11,.2);
}

/* Nav links */
.nav-links{
  margin-top:24px;display:flex;gap:16px;
}
.nav-links a{
  color:#64748b;font-size:11px;text-decoration:none;letter-spacing:1px;
  padding:8px 16px;border-radius:20px;
  background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.06);
  transition:all .3s;font-weight:600;
}
.nav-links a:hover{background:rgba(255,255,255,.08);color:#cbd5e1;transform:translateY(-1px)}

/* Responsive */
@media(max-width:440px){
  :root{--card-w:92vw;--card-h:calc(92vw * 1.45)}
  .emoji-display{font-size:56px!important}
  .alpha .emoji-display{font-size:60px!important}
  .leviathan .emoji-display{font-size:64px!important}
  .agent-name{font-size:14px!important}
  .cp-value{font-size:18px!important}
  .stats-row{gap:3px}.stat-num{font-size:10px}
  .card-meta{margin:24px 8px;width:auto}
}
</style>
</head>
<body>
<div class="page">
  <a href="/gallery" class="page-brand"><span class="lobster">ü¶û</span> CLAW CARDS</a>
  <div class="page-sub">AI Agent Trading Cards</div>

  <div class="card-stage" id="stage">
    <div class="card" id="card"></div>
  </div>

  <div class="card-meta" id="meta"></div>

  <div class="nav-links">
    <a href="/gallery">‚Üê Gallery</a>
    <a href="/api/card/{{CARD_ID}}" target="_blank">üìÑ JSON</a>
  </div>
</div>

<script>
/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   Card Renderer ‚Äî Embedded
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
const CARD_DATA = {{CARD_DATA}};

const TYPES={'WARRIOR':'üó°Ô∏è','GUARDIAN':'üõ°Ô∏è','SAGE':'üßô','SCOUT':'‚ö°','ORACLE':'üîÆ'};
const STATS={
  claw:{icon:'ü¶û',color:'#e74c3c',label:'CLAW'},
  shell:{icon:'üõ°',color:'#3b82f6',label:'SHELL'},
  surge:{icon:'‚ö°',color:'#f59e0b',label:'SURGE'},
  cortex:{icon:'üß†',color:'#a855f7',label:'CORTEX'},
  aura:{icon:'‚ú®',color:'#22c55e',label:'AURA'}
};

function rarity(s){
  if(s>=95) return{name:'LEVIATHAN',cls:'leviathan',stars:5};
  if(s>=85) return{name:'ALPHA',cls:'alpha',stars:4};
  if(s>=70) return{name:'ADULT',cls:'adult',stars:3};
  if(s>=50) return{name:'JUVENILE',cls:'juvenile',stars:2};
  return{name:'HATCHLING',cls:'hatchling',stars:1};
}

function cp(a){
  const sum=Object.values(a.stats).reduce((x,y)=>x+y,0);
  return Math.min(1000,Math.round((a.score+sum*2)*5));
}

function stars(n){
  return Array.from({length:5},(_,i)=>`<span class="${i<n?'on':'off'}">‚òÖ</span>`).join('');
}

/* Particle generators (from main renderer) */
function hatchlingParticles(){let h='<div class="particles">';for(let i=0;i<12;i++){const sz=3+Math.random()*6,x=5+Math.random()*90,y=20+Math.random()*75,dur=5+Math.random()*5,del=Math.random()*6;h+=`<div class="bubble" style="left:${x}%;bottom:${y*-0.2}%;width:${sz}px;height:${sz}px;animation-duration:${dur}s;animation-delay:${del}s"></div>`}for(let i=0;i<8;i++){const x=10+Math.random()*80,y=10+Math.random()*80,dur=4+Math.random()*3,del=Math.random()*5;h+=`<div class="p" style="left:${x}%;top:${y}%;width:2px;height:2px;background:#b8e8d8;--p-op:0.4;--p-dy:-80px;--p-dx:${-10+Math.random()*20}px;animation-duration:${dur}s;animation-delay:${del}s;box-shadow:0 0 4px #b8e8d8"></div>`}h+='</div>';return h}
function juvenileParticles(){let h='<div class="particles">';const cols=['#3b82f6','#60a5fa','#93c5fd','#38bdf8'];for(let i=0;i<18;i++){const c=cols[Math.floor(Math.random()*cols.length)],sz=1.5+Math.random()*2.5,x=Math.random()*100,y=Math.random()*100,dur=4+Math.random()*4,del=Math.random()*5;h+=`<div class="p" style="left:${x}%;top:${y}%;width:${sz}px;height:${sz}px;background:${c};--p-op:0.5;--p-dy:-100px;--p-dx:${-15+Math.random()*30}px;animation-duration:${dur}s;animation-delay:${del}s;box-shadow:0 0 ${sz*2}px ${c}"></div>`}h+='</div>';return h}
function adultParticles(){let h='<div class="particles">';const cols=['#8b5cf6','#a78bfa','#c4b5fd','#e9d5ff','#fff'];for(let i=0;i<20;i++){const c=cols[Math.floor(Math.random()*cols.length)],sz=1+Math.random()*2.5,x=Math.random()*100,y=Math.random()*100,dur=3+Math.random()*5,del=Math.random()*6,op=c==='#fff'?.3:.55;h+=`<div class="p" style="left:${x}%;top:${y}%;width:${sz}px;height:${sz}px;background:${c};--p-op:${op};--p-dy:-120px;--p-dx:${-20+Math.random()*40}px;animation-duration:${dur}s;animation-delay:${del}s;box-shadow:0 0 ${sz*3}px ${c}"></div>`}h+='</div>';return h}
function alphaParticles(){let h='<div class="particles">';const cols=['#f59e0b','#fbbf24','#f97316','#ef4444','#fcd34d'];for(let i=0;i<22;i++){const c=cols[Math.floor(Math.random()*cols.length)],sz=1.5+Math.random()*2.5,x=10+Math.random()*80,y=60+Math.random()*40,dur=2.5+Math.random()*3,del=Math.random()*4,dx=-20+Math.random()*40;h+=`<div class="ember" style="left:${x}%;top:${y}%;width:${sz}px;height:${sz}px;background:${c};--e-dx:${dx}px;animation-duration:${dur}s;animation-delay:${del}s;box-shadow:0 0 ${sz*3}px ${c}"></div>`}h+='</div>';return h}
function leviathanParticles(){let h='<div class="particles">';const cols=['#e74c3c','#f39c12','#9b59b6','#3498db','#2ecc71','#fff','#fbbf24'];for(let i=0;i<28;i++){const c=cols[Math.floor(Math.random()*cols.length)],sz=1+Math.random()*3,x=Math.random()*100,y=Math.random()*100,dur=2+Math.random()*4,del=Math.random()*5,op=c==='#fff'?.6:.7;h+=`<div class="p" style="left:${x}%;top:${y}%;width:${sz}px;height:${sz}px;background:${c};--p-op:${op};--p-dy:${-100-Math.random()*100}px;--p-dx:${-30+Math.random()*60}px;animation-duration:${dur}s;animation-delay:${del}s;box-shadow:0 0 ${sz*4}px ${c}"></div>`}h+='</div>';return h}
const PARTICLE_FN={hatchling:hatchlingParticles,juvenile:juvenileParticles,adult:adultParticles,alpha:alphaParticles,leviathan:leviathanParticles};

function makeLightning(){let h='<div class="lightning-container">';for(let i=0;i<5;i++){const x=10+Math.random()*80,len=30+Math.random()*90,rot=-25+Math.random()*50,dur=2+Math.random()*3,del=Math.random()*4;h+=`<div class="bolt" style="left:${x}%;top:${5+Math.random()*20}%;height:${len}px;transform:rotate(${rot}deg);--b-dur:${dur}s;--b-del:${del}s"></div>`}h+='</div>';return h}
function makeRifts(){let h='';for(let i=0;i<3;i++){const x=20+Math.random()*60,y=10+Math.random()*30,len=40+Math.random()*60,rot=-30+Math.random()*60,del=Math.random()*3;h+=`<div class="rift" style="left:${x}%;top:${y}%;height:${len}px;transform:rotate(${rot}deg);animation-delay:${del}s"></div>`}return h}
function makeRings(cls){const c=cls==='alpha'?'rgba(245,158,11,.15)':'rgba(231,76,60,.15)';const c2=cls==='leviathan'?'rgba(251,191,36,.08)':'';let h='';const count=cls==='leviathan'?4:3;for(let i=0;i<count;i++){const sz=80+i*30,dur=2+i*.5,border=cls==='leviathan'&&i%2===0?c2||c:c;h+=`<div class="energy-ring" style="width:${sz}px;height:${sz}px;border:1.5px solid ${border};--r-s:${.7+i*.1};--r-dur:${dur}s;--r-del:${i*.4}s"></div>`}return h}
function makeFlourishes(){return'<div class="flourish tl"></div><div class="flourish tr"></div><div class="flourish bl"></div><div class="flourish br"></div>'}

/* Render the card */
function render(agent) {
  const r = rarity(agent.score);
  const cpVal = agent.cp || cp(agent);
  const card = document.getElementById('card');
  const stage = document.getElementById('stage');

  let overlays = '';
  if (r.cls === 'leviathan') overlays = `<div class="holo-sweep"></div>${makeFlourishes()}`;
  else if (r.cls === 'alpha') overlays = `<div class="alpha-shimmer"></div>${makeFlourishes()}`;

  let artInner = PARTICLE_FN[r.cls]();
  if (r.cls === 'alpha' || r.cls === 'leviathan') artInner += makeRings(r.cls);
  if (r.cls === 'leviathan') { artInner += makeLightning() + makeRifts(); }

  let statsHtml = '<div class="stats-row">';
  for (const [k, v] of Object.entries(agent.stats)) {
    const m = STATS[k];
    if (!m) continue;
    statsHtml += `<div class="stat"><div class="stat-top"><span class="stat-icon">${m.icon}</span><span class="stat-num" style="color:${m.color}">${v}</span></div><div class="stat-bar"><div class="stat-fill" style="width:${v*10}%;background:${m.color};box-shadow:0 0 4px ${m.color}50"></div></div><div class="stat-label">${m.label}</div></div>`;
  }
  statsHtml += '</div>';

  const hpGrad = agent.score >= 95 ? 'linear-gradient(90deg,#e74c3c,#f39c12,#fbbf24)'
    : agent.score >= 85 ? 'linear-gradient(90deg,#b45309,#f59e0b,#fbbf24)'
    : agent.score >= 70 ? 'linear-gradient(90deg,#7c3aed,#8b5cf6,#a78bfa)'
    : agent.score >= 50 ? 'linear-gradient(90deg,#2563eb,#3b82f6,#60a5fa)'
    : 'linear-gradient(90deg,#059669,#34d399,#6ee7b7)';

  card.className = `card ${r.cls}`;
  stage.className = `card-stage ${r.cls}`;

  card.innerHTML = `
    ${overlays}
    <div class="card-header">
      <div class="brand"><span class="bl">ü¶û</span> CLAW CARDS</div>
      <div class="stars">${stars(r.stars)}</div>
    </div>
    <div class="art-area"${agent.has_image && agent.image_url ? ` style="background-image:url('${agent.image_url}');background-size:cover;background-position:center top"` : ''}>
      ${agent.has_image ? '' : artInner}
      ${agent.has_image ? '' : `<div class="emoji-wrap">
        <div class="emoji-aura"></div>
        <div class="emoji-display">${agent.emoji}</div>
      </div>`}
    </div>
    <div class="card-info">
      <div class="name-row">
        <div class="agent-name">${agent.name}</div>
        <div class="cp-wrap"><span class="cp-label">CP</span><span class="cp-value">${cpVal}</span></div>
      </div>
      <div class="title-row">
        <div class="agent-title">${agent.title}</div>
        <div class="type-badge">${TYPES[agent.type]||''} ${agent.type}</div>
      </div>
      ${statsHtml}
      <div class="hp-section">
        <div class="hp-bar-outer"><div class="hp-fill" style="width:${agent.score}%;background:${hpGrad}"></div></div>
        <div class="hp-row"><span>HEALTH</span><span>${agent.score} HP</span></div>
      </div>
      <div class="flavor">${agent.flavor}</div>
    </div>
    <div class="card-footer">
      <span>#${agent.number || '000'}</span>
      <span>${r.name}</span>
      <span>clawcards</span>
    </div>`;

  // 3D tilt
  stage.addEventListener('mousemove', e => {
    const rect = stage.getBoundingClientRect();
    const x = (e.clientX - rect.left) / rect.width - .5;
    const y = (e.clientY - rect.top) / rect.height - .5;
    card.style.transform = `rotateX(${-y*14}deg) rotateY(${x*14}deg)`;
  });
  stage.addEventListener('mouseleave', () => { card.style.transform = 'rotateX(0) rotateY(0)'; });

  // Meta info
  const meta = document.getElementById('meta');
  meta.innerHTML = `
    <div class="meta-row">
      <span class="meta-label">Model</span>
      <span class="meta-value">${agent.model || 'Unknown'}</span>
    </div>
    <div class="meta-row">
      <span class="meta-label">Hostname</span>
      <span class="meta-value">${agent.hostname || 'Unknown'}</span>
    </div>
    <div class="meta-row">
      <span class="meta-label">Channels</span>
      <span class="meta-value">${(agent.channels || []).join(', ') || 'None'}</span>
    </div>
    <div class="meta-row">
      <span class="meta-label">Rarity</span>
      <span class="meta-value">${r.name} (${agent.score} HP)</span>
    </div>
    <div class="meta-row">
      <span class="meta-label">Verification</span>
      <span class="meta-value">${agent.signature
        ? '<span class="verified-badge">‚úì Verified</span>'
        : '<span class="unverified-badge">‚ö† Unverified</span>'
      }</span>
    </div>`;
}

render(CARD_DATA);
</script>
</body>
